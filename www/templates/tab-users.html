<ion-view class="h1 title" title='705美甲'>
  <ion-nav-buttons side="right">
    <button class="button no-animation button-icon icon ion-ios-search"></button>
    <button class="button no-animation button-icon icon ion-android-add" ng-click="add()"></button>
  </ion-nav-buttons>

          </button>

    </div>

  <ion-content overflow-scroll="true">
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="user in users track by $index" type="item-text-wrap"
        href="#/tab/users/{{user.id}}">
        <img ng-src="img/{{user.id%94}}.jpg">
        <h2>{{user.name}}</h2>
        <p>余额：{{user.balance}} 元</p>
        <p>电话：{{user.mobile}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-balanced" ng-click="addmoney(user,1)">
          充值
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="addmoney(user,0)">
          消费
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
